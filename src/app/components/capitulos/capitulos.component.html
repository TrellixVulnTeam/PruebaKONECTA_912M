<div class="row">
    <div class="col-md-6  col-sm-12 search__bar">
        <input type="text" style="border: 0px; background-color: #bee4f6; font-weight: 500;" id="buscar"
            placeholder="Escriba  nombre o fecha de presentacion para buscar " class="form-control shadow-none"
            name="capitulosfiltro" [(ngModel)]="capitulosfiltro">
    </div>
</div>
<div class="row">
    <div class="col-md-6 p-4" *ngFor="let capitulos of capitulos | capitulos:capitulosfiltro">
        <section>
            <div class="card mb-3 animate__animated animate__bounceInLeft" style="border-radius: 10px">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h3 class="card-title">{{capitulos.name}}</h3>
                            <p class="card-text"><strong> {{capitulos.air_date}}</strong></p>
                            <p class="card-text">Presentation:</p>
                            <select class="form-control " (change)="onchangeSelect(template,$event)"
                                style="border-radius: 5px 5px 5px;">
                                <option value="">Personajes</option>
                                <option *ngFor="let capitulos of capitulos.characters">{{capitulos}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Personajes:</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="card mb-3 animate__animated animate__bounceInLeft" style="border-radius: 10px">
                <div class="row ">
                    <div class="col-md-4">
                        <img [src]="personajes?.image" id="img" style="   border-radius: 10px 10px 0px; "
                            class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">{{personajes?.name}}</h3>
                            <p class="card-text"><strong>{{personajes?.status}}-{{personajes?.species}}</strong></p>
                            <p class="card-text">{{personajes?.gender}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
