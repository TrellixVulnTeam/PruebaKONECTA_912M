<div class="row">
    <div class="col-md-6  col-sm-12 search__bar">
        <input type="text"  style="border: 0px;" id="buscar" placeholder="Escriba  nombre o fecha de presentacion para buscar "
            class="form-control shadow-none" name="capitulosfiltro" [(ngModel)]="capitulosfiltro">
    </div>
</div>
<div class="row">
    <div class="col-md-6 p-4" *ngFor="let capitulos of capitulos | capitulos:capitulosfiltro">
        <section>
            <div class="card mb-3">
                <div class="row ">
                    <div class="col-md-12">
                        <div class="card-body">
                            <h3 class="card-title">{{capitulos.name}}</h3>
                            <p class="card-text"><strong> {{capitulos.air_date}}</strong></p>
                            <p class="card-text">Presentation:</p>
                            <select class="form-control " onchange="window.open(this.value) "  style="border-radius: 16px 16px 16px;">
                                <option value="">Personajes</option>
                                <option *ngFor="let capitulos of capitulos.characters">{{capitulos}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
