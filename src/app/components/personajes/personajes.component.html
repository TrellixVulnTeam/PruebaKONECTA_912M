<div class="row">
    <div class="col-md-7">
        <input type="text" id="buscar" placeholder="Dijite el dato por el cual desea buscar" class="form-control" id="personajesfiltro" >
    </div>
</div>

<div class="row">
    <div class="col-md-4 p-4" *ngFor="let personajes of personajes | personajes:personajesfiltro">
        <div class="card mb-3" style="max-width: 6000px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img [src]="personajes.image" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">{{personajes.name}}</h3>
                        <p class="card-text"><strong>{{personajes.status}}-{{personajes.species}}</strong></p>
                        <p class="card-text">{{personajes.gender}}</p>

                        <select class="form-control form-control-sm" id="criterio">
                            <option value="">Selecione vendedor</option>
                            <option>
                                {{personajes.episode}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
